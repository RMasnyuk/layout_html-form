<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset>
    <legend>Personal information</legend>
    <div class="block">
      <label>Surname: <input type="text" name="surname" autocomplete="off" required></label>
    </div>
    <div class="block">
      <label>Name: <input type="text" name="name" autocomplete="off" required></label>
    </div>
    <div class="block">
      <label>How old are You? <input type="number" value="12" name="age" data-qa="field-value"></label>
    </div>
    <div class="block">
      <label>Full date of birthday: <input type="date" name="birthday" required></label>
    </div>
    <div class="block">
      <label>I accept the term of the agreement <input type="checkbox" name="agree" required></label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <div class="block">
      <label>E-mail: <input type="email" name="email" placeholder="email@example.com" required
                            data-qa="field-placeholder"></label>
    </div>
    <div class="block">
      <label>Password: <input type="password" name="password" minlength="4" required></label>
    </div>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <div class="block">
      Do you love cats?
      <label><input type="radio" name="choice"> Yes</label>
      <label><input type="radio" name="choice"> No</label>
    </div>
    <div class="block">
      <label>What is your favorite color? <input type="color" name="color"></label>
    </div>
    <div class="block">
      <label>What time do you go bed? <input type="time" name="time" required></label>
    </div>
    <div class="block">
      <label>What your favorite brand of cars? <select name="cars" size="4" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select></label>
    </div>
    <div class="block">
      <label>How do you rate our work? <input type="range" name="rate" value="0" min="0" max="10"></label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional info:</legend>
    <div class="block">
      <label>Comments: <textarea name="text" autocomplete="off" minlength="1" maxlength="100"></textarea></label>
    </div>
    <div class="block">
      <label>Would you recommend us? <select name="recommend" required>
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select></label>
    </div>
  </fieldset>
  <input type="submit" value="Submit" name="submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
